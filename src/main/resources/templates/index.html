<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Perficient Home</title>
</head>
<body>
<h1>My Courses!</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Description</th>
  </tr>
  <tr th:each="course : ${courses}">
    <td th:text="${course.id}">123</td>
    <td th:text="${course.description}">Course</td>
  </tr>
</table>
</body>
</html>
